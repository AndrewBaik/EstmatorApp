{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% if user.is_authenticated %}
<section class=''>
  <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8">
  {{ formset.management_form }}
  {% csrf_token %}
    {% for form in formset %}
      {{ form }}
    {% endfor %}
    <input type="submit" name="Save" value="Save">
  </form>
</section>
{% else %}
  <h1>Please Login.</h1>
{% endif %}
{% endblock %}
